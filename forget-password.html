<!doctype html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body >
  <section class="ftco-section" style="padding: 9em 0;">
    <div class="container">
      <div class="row justify-content-center">
        
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Forgot Password</h2>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Don't Have an account!</h3>
            <form action="#" class="signin-form">

              <div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password" required>
								<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div><br>

              <div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="confirm Password" required>
								<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div><br>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Change Password</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
